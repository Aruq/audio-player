<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let record">{{ record.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Наименование звука</th>
    <td mat-cell *matCellDef="let record">{{ record.name }}</td>
  </ng-container>

  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef>Имя файла</th>
    <td mat-cell *matCellDef="let record">{{ record.fileName }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="onSelect(row)"
    [ngClass]="{ 'active-row': isSelected(row) }"
  ></tr>
</table>

<div *ngIf="selectedRecord">
  <h3> Сейчас играет: {{ selectedRecord.fileName }}</h3>
  <audio controls [src]="selectedRecord.url"></audio>
</div>
